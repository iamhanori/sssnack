<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>snack</title>
</head>
<body>
<h1>상품 목록</h1>
<table border>
  <tr>
    <td>순번</td><td>이름</td><td>가격</td><td>제조사</td><td>비고</td>
  </tr>
  <tr th:each=" one:${list}">
    <td th:text="${one.id}"></td>
    <td th:text="${one.name}"></td>
    <td th:text="${one.price}"></td>
    <td th:text="${one.company}"></td>
    <td> <a th:href="@{'/update/'+${one.id}}">수정</a> | <a th:href="@{'/delete/'+${one.id}}">삭제</a> </td>
  </tr>
</table>
<br><br>
<a th:href="@{/add_form}">상품 등록하기</a>
</body>
</html>
